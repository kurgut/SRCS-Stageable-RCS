
// RCS
@PART[*]:HAS[@MODULE[ModuleRCS],!MODULE[ModuleEngines*],!MODULE[ModuleDecouple],~stagingIcon[]]:FOR[SRCS]
{
	%stagingIcon = RCS_MODULE
}
@PART[*]:HAS[@MODULE[ModuleRCS],~rcsNoStage[]]:FOR[SRCS]
{
	@MODULE[ModuleRCS]
	{
		%stagingEnabled = True
		%stagingToggleEnabledEditor = True
		%rcsEnabled = False
	}
}

